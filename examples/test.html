<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 源码解读</title>
</head>
<body>
  <div id="app">
    {{ msg }}
    <hr>
    {{ chi }}
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      props: {
        chi: {
          type: 'String',
          required: false,
          default: ['Hi props']
        }
      }
    })
  </script>
</body>
</html>
